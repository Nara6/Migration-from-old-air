<form class="p-24" fxLayout="column" fxFlex="1 0 auto" name="form" [formGroup]="form" (submit)="submit()">
  <ng-container>
    <div fxLayout="row">
      <!--=============================== Input Name =======================================-->
        <mat-form-field appearance="outline" fxFlex="50" class="pr-8">
          <mat-label>ឈ្មោះ</mat-label>
          <input matInput formControlName="name"required >
          <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
          <mat-error *ngIf="form.get('name').hasError('required')">
              Please enter Name.
          </mat-error>
      </mat-form-field>

      <!--=============================== Input Name =======================================-->
      <mat-form-field appearance="outline" fxFlex="50" class="pr-8">
        <mat-label>លេខទូរសព្ទ</mat-label>
        <input matInput formControlName="phone"required >
        <mat-icon matSuffix class="secondary-text">smartphone</mat-icon>
        <mat-error *ngIf="form.get('phone').hasError('required')">
            Please enter phone.
        </mat-error>
    </mat-form-field>
    </div>

    <div fxLayout="row">
      <!--=============================== Input Name =======================================-->
        <mat-form-field appearance="outline" fxFlex="50" class="pr-8">
          <mat-label>អ៊ីមែល</mat-label>
          <input matInput formControlName="email"required >
          <mat-icon matSuffix class="secondary-text">email</mat-icon>
          <mat-error *ngIf="form.get('email').hasError('required')">
              Please enter Email.
          </mat-error>
      </mat-form-field>

      <!--=============================== Input Name =======================================-->
      <mat-form-field appearance="outline" fxFlex="50" class="pr-8">
        <mat-label>ពាក្យសម្ងាត់</mat-label>
        <input matInput formControlName="password"required >
        <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
        <mat-error *ngIf="form.get('password').hasError('required')">
            Please enter title.
        </mat-error>
    </mat-form-field>
    </div>
    
    <div fxLayout="row" fxFlex="50" class="pr-8" >
      <!--===========================Input Image =================================================-->
      <app-portrait 
      [mode]=" mode " 
      [title]=" 'Upload' " 
      [index]=" 1 " 
      [src]=" src " 
      (srcChange)='srcChange($event, 1)' 
      color="primary">
     </app-portrait>
    </div>
  </ng-container>
    <mat-progress-bar *ngIf="isLoading" mode="buffer"></mat-progress-bar>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="end center" class="pt-8">
        <button [disabled]="isLoading" *ngIf="action == 'CREATE'" mat-raised-button color="accent">
      <mat-icon class="material-icons">save</mat-icon>&nbsp;បង្កើត
    </button>

        <button *ngIf="action != 'CREATE'" [disabled]="isLoading" mat-raised-button color="accent">
      <mat-icon class="material-icons">save</mat-icon>&nbsp;កែប្រែ
    </button>
    </div>
</form>
