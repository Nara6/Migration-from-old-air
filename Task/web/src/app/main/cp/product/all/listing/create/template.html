<h2 mat-dialog-title>បង្កើតផលិតផល</h2>
<mat-divider></mat-divider>

<mat-dialog-content class="mat-typography" style="width: 700px;">
   
    <form name="form" [formGroup]="form" (ngSubmit)="save()" fxLayout="row wrapper">

        <!-- ===============================================================>> Code -->
        <mat-form-field appearance="outline" fxFlex="100" >
            <mat-label>លេខកូដ</mat-label>
            <input matInput formControlName="code" required>
            <mat-icon matSuffix class="secondary-text">store</mat-icon>

            <mat-error *ngIf="form.get('code').hasError('required')">
                សូមបញ្ចូលលេខកូដ។
            </mat-error>
           
        </mat-form-field>

        <!-- ===============================================================>> Type -->
        <mat-form-field appearance="outline" fxFlex="100" >
            <mat-label>ប្រភេទផលិតផល</mat-label>
            <mat-select formControlName = "type_id" >
                <mat-option *ngFor = " let row of types " [value] = " row.id " > {{ row?.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- ===============================================================>> Name -->
        <mat-form-field appearance="outline" fxFlex="100" >
            <mat-label>ឈ្មោះ</mat-label>
            <input matInput formControlName="name" required>
            <mat-icon matSuffix class="secondary-text">store</mat-icon>

            <mat-error *ngIf="form.get('name').hasError('required')">
                សូមបញ្ចូលឈ្មោះផលិតផល។
            </mat-error>
           
        </mat-form-field>

        <!-- ===============================================================>> Unit Price -->
        <mat-form-field appearance="outline" fxFlex="100" >
            <mat-label>តម្លៃ (រៀល)</mat-label>
            <input type="number" matInput  formControlName="unit_price" required>
            <mat-icon matSuffix class="secondary-text"> production_quantity_limits </mat-icon>

            <mat-error *ngIf="form.get('unit_price').hasError('required')">
                សូមបញ្ចូលតម្លៃ។
            </mat-error>
          
        </mat-form-field>

        
        
        <div fxFlex="100" >
            <div class="p-8 " >
                <!-- <img [src] = " 'http://127.0.0.1:1022/'+data?.row?.image " style="width:200px" /> -->
                <app-portrait 
                    [mode] = " 'Edit' "
                    [title]=" "
                    [index]=" 1 " 
                    [src]=" src " 
                    (srcChange)='srcChange($event, 1)'>
                </app-portrait>
                
            </div>
        </div>

    </form>

    <mat-divider></mat-divider>
    
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions align="end">
    
    <button mat-raised-button color="accent" [disabled] = " isSaving " (click)= " save() " cdkFocusInitial>
        <mat-spinner *ngIf = " isSaving " style="margin:auto" diameter = " 30 " ></mat-spinner>
        <span  *ngIf = " !isSaving ">រក្សាទុក</span>
    </button>
    
    <button mat-button [disabled] = " isSaving " [mat-dialog-close]=" false "  cdkFocusInitial>បិទ</button>

</mat-dialog-actions>
