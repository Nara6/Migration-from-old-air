<div id="dashboard-project" class="page-layout simple right-sidebar" fxLayout="row" >
    <div class="center" >       
        <!-- Completed Projects -->
        <div class="content" >
            <div class="widget-group p-12 pt-80" fxLayout="row wrap"  *fuseIfOnDom [@animateStagger]="{value:'50'}">

                <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="25">
                    <div style="border-bottom: 5px solid green;box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;" class="fuse-widget-front pt-24 pb-24  text-center">
                        <div class="h3 secondary-text">ចំនួន</div>
                        <div class="font-size-54 font-weight-300 line-height-1 ">
                            <span style="color: #297096;">{{  data?.application}}</span>
                        </div>
                    </div>
                </fuse-widget>

                <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget" fxLayout="column" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="25">
                    <div style="border-bottom: 5px solid green;box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;"class="fuse-widget-front pt-24 pb-24 text-center">
                        <div class="h3 secondary-text">ចំនួនសមាជិក</div>
                        <div class="font-size-54 font-weight-300 line-height-1 ">
                            <span style="color: green;">{{ data?.major}}</span>
                        </div>
                    </div>
                </fuse-widget>

            </div>
        </div>

    </div>
</div>
