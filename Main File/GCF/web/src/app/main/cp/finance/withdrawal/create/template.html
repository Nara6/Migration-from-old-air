<div class="content-cnt page-layout blank">
    <div class="header accent p-24 h-80" fxLayout="row" fxLayoutAlign="start center">
       <div fxLayout="column" fxLayoutAlign="center start" fxFlex="50">
          <div fxLayout="row" fxLayoutAlign="start center">
              <mat-icon class="secondary-text s-18">home</mat-icon>
              <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
              <span class="secondary-text">ផលិតផល</span>
              <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
              <span class="secondary-text">បង្កើត</span>
          </div>
      </div>
    </div>
 
    <div class="content" >
      <div  class="tab-content p-24">
        <form class=" p-24 " fxLayout="column" fxFlex="1 0 auto" name="form" [formGroup]="form" (submit)=" submit() ">
            <div fxLayout="row wrapper"  fxLayoutAlign="start start" fxFlex="1 0 auto" class="pt-8">
                <div fxFlex="100" >
                    <div fxLayout="row wrapper"  fxLayoutAlign="start start" >
                        <mat-form-field appearance="outline"class="pr-8" fxFlex="50">
                            <mat-label>ឈ្មោះផលិតផល</mat-label>
                            <input matInput formControlName="name" required>
                            <mat-icon matSuffix class="secondary-text">subject</mat-icon>
                        </mat-form-field>
                            <br>
                        <mat-form-field appearance="outline"class="pr-8" fxFlex="50">
                            <mat-label>ឈ្មោះកញ្ចប់</mat-label>
                            <input matInput formControlName="package_id" required>
                            <mat-icon matSuffix class="secondary-text">subject</mat-icon>
                        </mat-form-field>
        
                        <mat-form-field appearance="outline"class="pr-8" fxFlex="50">
                            <mat-label>តម្លៃ</mat-label>
                            <input matInput formControlName="price" required>
                            <mat-icon matSuffix class="secondary-text">code</mat-icon>
                            <mat-error>
                                <span *ngIf="form.get('price').hasError('required')">សូមបញ្ចូលតម្លៃ</span>  
                                <span *ngIf="form.get('price').hasError('servererror')">{{ form.get('price').errors.servererror }}</span>
                            </mat-error>
                        </mat-form-field>
        
                        <!-- <mat-form-field appearance="outline"class="pr-8" fxFlex="50">
                            <mat-label>រូបភាព</mat-label>
                            <input matInput formControlName="credit" type="number" required>
                            <mat-icon matSuffix class="secondary-text">business</mat-icon>
                            <mat-error>
                                <span *ngIf="form.get('credit').hasError('required')">សូមបញ្ចូលចំនួនក្រេឌីត</span>  
                                <span *ngIf="form.get('credit').hasError('servererror')">{{ form.get('credit').errors.servererror }}</span>
                            </mat-error>
                        </mat-form-field> -->
                    </div>
                </div>
            </div>
        
            <mat-progress-bar *ngIf="isLoading" mode="buffer"></mat-progress-bar>
            <mat-divider></mat-divider>
            <div fxLayout="row" fxLayoutAlign="end center" class="pt-8">
                <button [disabled]="isLoading" mat-raised-button color="accent"><mat-icon  class="material-icons">save</mat-icon>&nbsp;បង្កើត</button>
            </div>
         </form>
       </div>
    </div>
 </div>
