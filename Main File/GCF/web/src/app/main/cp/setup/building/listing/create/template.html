<h2 mat-dialog-title>បង្កើតថ្មី</h2>
<mat-divider></mat-divider>

<mat-dialog-content class="mat-typography" style="width: 700px;">
   
    <form name="form" [formGroup]="form" (ngSubmit)="save()" fxLayout="row wrapper">

        <mat-form-field appearance="outline"class="pr-8" fxFlex="100">
            <mat-label>ឈ្មោះអគារ</mat-label>
            <input matInput formControlName="name" required>
            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
            <mat-error>
                <span *ngIf="form.get('name').hasError('required')">សូម​បញ្ចូល​ឈ្មោះ​របស់​អ្នក</span>  
                <span *ngIf="form.get('name').hasError('servererror')">{{ form.get('name').errors.servererror }}</span>
            </mat-error>
        </mat-form-field>
    </form>

    <mat-divider></mat-divider>
    
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions align="end">
    
    <button mat-button [disabled] = " isSaving " (click)= " save() " color="accent" cdkFocusInitial>
        <mat-spinner *ngIf = " isSaving " style="margin:auto" diameter = " 30 " ></mat-spinner>
        <span  *ngIf = " !isSaving ">បង្កើត</span>
    </button>
    
    <button mat-button [disabled] = " isSaving " [mat-dialog-close]=" false "  cdkFocusInitial>បិទ</button>

</mat-dialog-actions>
