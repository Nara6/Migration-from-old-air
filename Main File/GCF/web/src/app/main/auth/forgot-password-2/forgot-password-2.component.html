<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    

    <div id="login-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo"><!--fxHide.gt-xs-->
                <img src="assets/mlm/niph.png">
            </div>

            <div class="title text-center">ភ្លេច​លេខសម្ងាត់</div>
            

            <form name="form" [formGroup]="form" (ngSubmit)="forgotPassword()" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>លេខទូរសព្ទ</mat-label>
                    <input [maxLength]="10" matInput formControlName="phone" required>
                    <mat-icon matSuffix class="secondary-text">username</mat-icon>
                    <mat-error>
                        <span *ngIf="form.get('phone').hasError('required')">Please enter your phone number</span>
                        <span *ngIf="form.get('phone').hasError('pattern')">Please enter correct phone number E.g: 0965416704 </span>  
                        <span *ngIf="form.get('phone').hasError('servererror')">{{ form.get('phone').errors.servererror }}</span>
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="accent" class="submit-button text-center" aria-label="LOG IN" [disabled]="form.invalid || isLoading" ng-click="forgotPassword()">
                    <mat-spinner style="margin:0 auto; " [diameter] = 30  *ngIf = " isLoading "  ></mat-spinner> <span *ngIf = " !isLoading " >ទទួលបានលេខកូដសុវត្ថិភាព</span>
                </button>

            </form>

            <div class="additional-info text-center">
                <a [routerLink]="['/auth/login']">ត្រលប់ទៅការចូលប្រព័ន្ធវិញ</a>
              </div>
        </div>
    </div>

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>
<!-- 
        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/mlm/niph-logo.png">
        </div> -->

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            <b style="color:white" >សូមស្វាគមន៏មកកាន់ GCF Investment</b>
        </div>

    </div>
    
</div>
