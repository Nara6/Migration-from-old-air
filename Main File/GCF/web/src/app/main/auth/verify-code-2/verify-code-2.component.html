<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    

    <div id="login-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo"  ><!--fxHide.gt-xs-->
                <img src="assets/mlm/niph.png">
            </div>

            <div class="title text-center">ផ្ទៀងផ្ទាត់លេខកូដ</div>
            
    <form name="form" [formGroup]="form" (ngSubmit)="verifyCode()" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>លេខកូដ</mat-label>
                    <input matInput formControlName="code" required>
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        <span *ngIf="form.get('code').hasError('required')">Please enter code 6 digits</span>  
                        <span *ngIf="form.get('code').hasError('minlength')"> cdoe length must be at least 6 digits.</span>
                        <span *ngIf="form.get('code').hasError('servererror')">{{ form.get('code').errors.servererror }}</span>
                    </mat-error> 
                </mat-form-field>

                <div class="text-center">
                    <div>OTP Sent to <b>{{ username }}</b> &nbsp;
                    <span id="timer">00:{{timer}}</span></div>
                </div>

                <div class="verify-code">
                    <button mat-raised-button color="accent" class="submit-button text-center" aria-label="LOG IN" [disabled]="form.invalid || isLoading" ng-click="verifyCode()">
                        <mat-spinner style="margin:0 auto; " [diameter] = 30  *ngIf = " isLoading "  ></mat-spinner> <span *ngIf = " !isLoading " >ផ្ទៀង​ផ្ទាត់</span>
                    </button>
                </div>
                <div class="re-send">
                    <button mat-raised-button color="accent" class="submit-button text-center" aria-label="LOG IN" [disabled]=" timer > 0 || isResendLoading" (click)="reSendCode()" >
                        <mat-spinner style="margin:0 auto; " [diameter] = 30  *ngIf = " isResendLoading "  ></mat-spinner> <span *ngIf = " !isResendLoading " >បញ្ជូនឡើងវិញ</span>
                    </button>
                </div>

            </form>

            <div class="additional-info text-center">
                <a [routerLink]="['/auth/login']">ត្រលប់ទៅការចូលប្រព័ន្ធវិញ</a>
              </div>
        </div>
    </div>

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/mlm/niph-logo.png">
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            <b style="color:white" >សូមស្វាគមន៏មកកាន់ GCF Investment</b>
        </div>

    </div>
    
</div>
