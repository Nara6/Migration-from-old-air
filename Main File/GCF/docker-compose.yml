    #==============================================>> FILE
    file:
        container_name: file
        build:
            context: ./file/.
            dockerfile: Dockerfile
        volumes:
            - ./file/public:/var/www/public
        ports:
            - "1025:8002"
        networks:
            - gcf
    #==============================================>> Web
    web:
        container_name: web
        build:
            context: ./web/.
            dockerfile: Dockerfile
        volumes:
            - ./web/dist/fuse:/var/www/hmtl/dist/fuse
        ports:
            - "1024:80"
        networks:
            - gcf
